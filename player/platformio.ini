[env:atomic14-custom-pcb]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps =
  SPI
  bodmer/TFT_eSPI
  bitbank2/JPEGDEC
  z3t0/IRremote
  bblanchon/ArduinoJson
build_flags = 
  ; maximum speed!
  -Ofast
  -DUSE_DMA
  ; Remote Control Pins
  -DHAS_IR_REMOTE
  -DIR_RECV_PIN=GPIO_NUM_9
  -DIR_RECV_PWR=GPIO_NUM_11
  -DIR_RECV_GND=GPIO_NUM_10
  -DIR_RECV_IND=GPIO_NUM_2
  -DDECODE_NEC
  ; TFT_eSPI setup
  -DUSER_SETUP_LOADED
  -DTFT_WIDTH=240 
  -DTFT_HEIGHT=280
  -DST7789_DRIVER=1
  -DTFT_SCLK=4
  -DTFT_MISO=15
  -DTFT_MOSI=5
  -DTFT_RST=6
  -DTFT_DC=7
  -DTFT_CS=15
  -DTFT_BL=16
  -DTOUCH_CS=-1
  -DTFT_BACKLIGHT_ON=HIGH
  -DLOAD_FONT2
  -DSPI_FREQUENCY=80000000
  ; audio settings
  -DI2S_SPEAKER_SERIAL_CLOCK=GPIO_NUM_39
  -DI2S_SPEAKER_LEFT_RIGHT_CLOCK=GPIO_NUM_40
  -DI2S_SPEAKER_SERIAL_DATA=GPIO_NUM_38
  ; SD card
  -DUSE_SDCARD
  -DSD_CARD_MISO=GPIO_NUM_3
  -DSD_CARD_MOSI=GPIO_NUM_8
  -DSD_CARD_CLK=GPIO_NUM_46
  -DSD_CARD_CS=GPIO_NUM_18
  ; make sure serial output works
  -DARDUINO_USB_MODE
  -DARDUINO_USB_CDC_ON_BOOT
; decode exceptions
monitor_filters = esp32_exception_decoder
monitor_speed = 115200


